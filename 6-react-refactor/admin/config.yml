backend:
  name: github
  repo: 10xWebsite/10x-content
  branch: main

media_folder: images
public_folder: images

collections:
  - name: settings
    extension: json
    publish: false
    label: Site Settings
    label_singular: Site Settings
    folder: settings
    create: false
    delete: false
    preview_path: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: string
      - label: Author
        name: author
        widget: string
      - name: searchgov
        label: Search.gov Settings
        widget: object
        fields:
          - name: endpoint
            label: Endpoint
            widget: string
          - name: affiliate
            label: Affiliate
            widget: string
          - name: access_key
            label: Access Key
            widget: string
          - name: inline
            label: inline
            widget: boolean
            default: true
  - name: menu
    extension: json
    label: Menus
    label_singular: Menu
    folder: menus
    create: true
    delete: true
    editor:
      preview: false
    slug: "{{key}}"
    fields:
      - name: key
        label: key
        widget: string
      - name: items
        label: Items
        widget: list
        fields:
          - label: Text
            name: text
            widget: string
          - label: Link
            name: link
            widget: string
          - label: Description
            name: desc
            width: string
          - label: img
            name: img
            widget: image
          - label: Items
            name: items
            widget: list
            fields:
              - label: Text
                name: text
                widget: string
              - label: Link
                name: link
                widget: string
  - name: page
    extension: json
    label: Pages
    label_singular: Page
    folder: content/page
    create: true
    delete: true
    slug: "{{key}}"
    preview_path: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Hero Content", name: "hero", widget: "markdown" }
      - { label: "Body", name: "body", widget: "markdown" }
